<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="profile-card">

        <div class="container">

            <article class="card">

                <div class="profile">

                    <div class="thumb"><img src="./assets/img/image-victor.jpg" alt="Victor Crest"></div>

                    <div class="title">

                        <h1>Victor Crest</h1>
                        <strong>26</strong>
                    </div>
                    <p>London</p>
                </div>

                <div class="social">

                    <ul>
                        <li>
                            <h2>80K</h2>
                            <p>Followers</p>
                        </li>
                        <li>
                            <h2>803K</h2>
                            <p>Likes</p>
                        </li>
                        <li>
                            <h2>1.4K</h2>
                            <p>Photos</p>
                        </li>
                    </ul>
                </div>
            </article>
        </div>
        
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/diegosouz4">Diego Souza</a>.
        </div>
    </section>
</body>
</html>
